apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: loki-psp
rules:
- apiGroups:
  - policy
  resourceNames:
  - privileged
  resources:
  - podsecuritypolicies
  verbs:
  - use

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: loki-psp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: loki-psp
subjects:
- kind: ServiceAccount
  name: loki
- kind: ServiceAccount
  name: promtail